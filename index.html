<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <h1>Simon Says Game</h1>
    <h2>Level</h2>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" onmousedown="sound.play();" id="red" type="button">1</div>
            <div class="btn green" onmousedown="sound.play();" id="green" type="button">2</div>
        </div>
        <div class="line-two">
            <div class="btn blue" onmousedown="sound.play();" id="blue" type="button">3</div>
            <div class="btn yellow" onmousedown="sound.play();" id="yellow" type="button">4</div>
        </div>
    </div>
    <button onmousedown="sound.play();" class="btn1" onclick="start()">Start</button>
    <div class="how-to-play"><span><h2 class="h2">How to Play...</h2></span> <span><a href="https://youtu.be/oI0MlnQq7-o?si=08nmA5Hj62ncfTyl"><img src="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" alt="how to play" height="50px"width="60px"></a></span></div>
    <script>
        var sound = new Audio();
        sound.src = "mouse.mp3"
    </script>
    <script src="app.js"></script>
</body>

</html>
